<body>

<nav class="nav container">
  <a href="index.html" class="brand" aria-label="Gemüse Egypt Home">
    <!-- Tries several paths so your logo shows even if the folder differs -->
    <picture>
      <!-- If your file is in /img and named logo.jbg.png -->
      <source srcset="img/logo.jbg.png" type="image/png">
      <!-- If your file is in /img and named logo.png -->
      <source srcset="img/logo.png" type="image/png">
      <!-- If your file is next to index.html and named logo.jbg.png -->
      <source srcset="logo.jbg.png" type="image/png">
      <!-- If your file is next to index.html and named logo.png -->
      <img src="logo.png" alt="Gemüse Egypt Logo">
    </picture>
  </a>

  <ul class="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About us</a></li>
    <li><a href="products.html">Products</a></li>

    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</nav>

<main class="container">
  <h1>Fresh Egyptian Produce for Germany</h1>
  <p>Short value proposition here.</p>
</main>

<script>
  const here = location.pathname.split('/').pop() || 'index.html';
  document.querySelectorAll('.menu a').forEach(a=>{
    if(a.getAttribute('href')===here) a.classList.add('active');
  });
</script>
</body>
</html>
